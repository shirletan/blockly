language: node_js
node_js:
- "stable"
sudo: required
dist: trusty
addons:
 apt:
   sources:
     - google-chrome
   packages:
     - google-chrome-stable
     - freeglut3-dev
     - xutils-dev
     - libxi-dev
     - libxxf86vm-dev
     - x11proto-xf86vidmode-dev
     - mesa-utils
     - xvfb
     - libgl1-mesa-dri
     - libglapi-mesa
     - libosmesa6

before_install:
- npm install google-closure-library
# Symlink closure library
- ln -s $(npm root)/google-closure-library ../closure-library



before_script:
  - export DISPLAY=:99.0
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then ( sh -e /etc/init.d/xvfb start; export CHROME_BIN="/usr/bin/google-chrome"  )& fi
  - script/osx_setup.sh
  - sleep 3

script:
  - set -x
  - npm test

os:
  - linux 
  - osx
